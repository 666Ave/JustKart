<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting Product</title>
    <script src="../scripts/js/tinymce/tinymce.min.js"></script>
    <script>tinymce.init({ selector:'textarea' });</script>
</head>

<body ng-app="app">
    <form action="insert_products.php" method="post" enctype="multipart/form-data" ng-controller="MainController">
        <table align="center" width="750px" border="2px">
            <tr align="center">
                <td colspan="8"><h2>Insert new Post Here</h2></td>
            </tr>
            <tr>
                <td align="right"><b>Product Title : </b></td>
                <td><input type="text" name="product_title" /></td>
            </tr>
            <tr>
                <td align="right"><b>Product Category : </b></td>
                <td>
                    <select name="product_cat" ng-repeat="cat in category">
                        <option>Select a Category</option>
                        <option value="{{ cat.cat_id }}">{{ cat.cat_title }}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right"><b>Product Brand : </b></td>
                <td>
                    <select name="product_cat" ng-repeat="brand in brands">
                        <option>Select a brand</option>
                        <option value="{{ brand.brand_id }}">{{ brand.brand_title }}</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right"><b>Product Image : </b></td>
                <td><input type="file" name="product_image" /></td>
            </tr>
            <tr>
                <td align="right"><b>Product Price : </b></td>
                <td><input type="text" name="product_price" /></td>
            </tr>
            <tr>
                <td align="right"><b>Product Description : </b></td>
                <td><textarea name="product_descrption" cols="20" rows="10"></textarea></td>
            </tr>
            <tr>
                <td align="right"><b>Product Keywords : </b></td>
                <td><input type="text" name="product_keywords" /></td>
            </tr>
            <tr align="center">
                <td colspan="8"><input type="submit" name="insert_post" value="Insert!"/></td>
            </tr>
        </table>
    </form>
    <script src="../scripts/js/angular.min.js"></script>
    <script src="../scripts/app.js"></script>
    <script src="../scripts/controllers/MainController.js"></script>
</body>
</html>
