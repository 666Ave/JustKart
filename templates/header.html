<div class="fg space-down">
    <div class="container-fluid bottom"><!--header_top-->
        <div class="row">
            <div class="col-auto mr-auto pull-left>
              <div class="current-location" ng-controller="locCtrl">
                  <script type="text/ng-template" id="location.html">
                      <div class="modal-header">
                          <h3 class="modal-title" id="modal-title">Current Location : {{ location }}</h3>
                      </div>
                      <div class="modal-body" id="modal-body">
                          <span ng-show="error">{{ error }} so please specify the station name<br/></span>
                          <span ng-hide="error">To <b>Change Location</b> enter your station name<br/></span>
                          <input type="text" ng-model="input" placeholder="For ex. Vasai" size="20"/>
                      </div>
                      <div class="modal-footer">
                          <button class="btn btn-primary" ng-click="ok()">OK</button>
                          <button class="btn btn-primary" ng-click="cancel()">Cancel</button>
                      </div>
                  </script>
                  <ul class="nav">
                      <li class="nav-item"><a class="nav-link active" href="" ng-click="open()"><i class="fa fa-map-marker"></i>{{ location }}</a></li>
                  </ul>
              </div>
            <div class="col-auto">
                <div class="social-icons">
                    <ul class="nav">
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fab fa-facebook-square"></i></a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fab fa-twitter-square"></i></a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fab fa-linkedin"></i></a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><i class="fab fa-google-plus-square"></i></a></li>
                    </ul>
                </div>
            </div>
      </div>
    </div><!--/header_top-->
    <div class="header-bottom" ng-controller="loginCtrl"><!--header-bottom-->
      <div class="container fg">
          <div class="row">
            <div class="col">
              <div class="logo pull-left">
                  <a href="index.html" target="_self"><img src="images/Logo.png" alt=""/></a>
              </div>
            </div>
            <div class="col">
              <div class="search_box">
                  <form class="form-inline my-2 my-lg-0" method="get" action="search.html" onsubmit="location.href=this.action+'?user_query='+this.user_query.value; return false;" enctype="multipart/form-data">
                      <input type="text" class="form-control" name="user_query" placeholder="Search"/>
                      <button class="btn"><img src="/JustKart/images/home/searchicon.png" name="searchButton" alt="search" class="search_button" ng-click="reloadPage()" /></button>
                  </form>
              </div>
            </div>
            <div class="col-auto" ng-controller="cartCtrl">
              <nav class="navbar navbar-expand-lg uppernav" ng-init="PageLoad()">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button><!--3 bar button  -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                      <a class="nav-link" href="about_us.html" target="_self"><i class="fas fa-hashtag">About Us</i></a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="contact_us.html" target="_self"><i class="fas fa-coffee">Contact Us</i></a>
                    </li>
                    <li class="dropdown-submenu">
                      <a  class="dropdown-item dropdown-toggle account" id="navbarDropdown" ng-if="Admin == false" href="myaccount.html" aria-haspopup="true" aria-expanded="false" target="_self"><i class="fas fa-user">{{user}}</i></a>
                      <a  class="dropdown-item dropdown-toggle account" id="navbarDropdown" ng-if="Admin == true" href="Admin_area/insert_product.html" aria-haspopup="true" aria-expanded="false" target="_self"><i class="fas fa-user">{{user}}</i></a>
                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="" ng-click="Log(Lstring)" target="_self"><i class="fa fa-lock">{{Lstring}}</i></a></li>
                        <li ng-if="User == true"><a class="dropdown-item" href="orders.html?order=false" target="_self"><i class="fa fa-cart-plus">Orders</i></a>
                        </li>
                      </ul>
                    </li>
                    <li class="nav-item">
                      <a ng-if="User == true" href="cart.html" class="nav-link cart_qty" target="_self"><i class="fas fa-shopping-cart">Cart</i><span>{{ Cart_total }}</span></a>
                      <a ng-if="Seller == true" class="nav-link" href="seller.html" target="_self"><i class="fas fa-user-secret"></i> Seller Panel</a>
                      <a ng-if="Admin == true" class="nav-link" href="Admin_area/admin.html" target="_self"><i class="fas fa-wrench"></i> Admin Panel</a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
        </div>
      </div>
    </div>
</div>
