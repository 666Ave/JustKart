<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
        <meta name="description" content="An express local shopping website">
        <meta name="author" content="Avian Silveira && Umesh Basniwal">
        <title>Home | JustKart</title>
		<link rel="shortcut icon" href="/images/logo.ico" />
        <link href="styles/bootstrap.min.css" rel="stylesheet">
        <link href="styles/font-awesome.min.css" rel="stylesheet">
        <link href="styles/prettyPhoto.css" rel="stylesheet">
        <link href="styles/price-range.css" rel="stylesheet">
        <link href="styles/animate.css" rel="stylesheet">
        <link href="styles/main.css" rel="stylesheet">
        <link href="styles/responsive.css" rel="stylesheet">
    </head><!--/head-->

    <body ng-app="Myapp"> 
		<div  ng-controller="MainController" >
			<div id="header" ng-include src="'templates/header.html'"><!--header-->
			</div><!--/header-->
			<section id="slider"><!--slider-->
				<div class="container">
					<div class="row">
						<div class="col-sm-12" ng-controller="carouselCtrl">
							<div id="slider-carousel" class="carousel slide" data-ride="carousel">
								<ol class="carousel-indicators">
									<li data-target="#slider-carousel" data-slide-to="0" class="active"></li>
									<li data-target="#slider-carousel" data-slide-to="1"></li>
									<li data-target="#slider-carousel" data-slide-to="2"></li>
								</ol>

								<div class="carousel-inner">
									<div class="{{d.active}}" ng-repeat="d in Data">
										<div class="col-sm-6">
											<h1>Just<span>K</span>art</h1>
											<h2>{{d.title}}</h2>
											<p>{{d.tagline}} </p>
										</div>
										<div class="col-sm-6">
											<img ng-src="{{d.img1}}" class="girl img-responsive" alt="" />
										</div>
									</div>
								</div>

								<a href="#slider-carousel" class="left control-carousel hidden-xs" data-slide="prev">
									<i class="fa fa-angle-left"></i>
								</a>
								<a href="#slider-carousel" class="right control-carousel hidden-xs" data-slide="next">
									<i class="fa fa-angle-right"></i>
								</a>
							</div>

						</div>
					</div>
				</div>
			</section><!--/slider-->

			<section>
				<div class="container">
					<div class="row">
						<div class="col-sm-3" >
							 <div class="left-sidebar">
								<div class="category-products"><!--category-products-->
									<h2>Category</h2>
									<div class="panel-group category-products" id="accordian"> 
										<div class="panel panel-default" ng-repeat="cat in category">
											<div class="panel-heading">
												<h4 class="panel-title">
													<a href="shop.html#/?catname={{cat.cat_title}}&catid={{cat.cat_id}}">
														{{ cat.cat_title }}
													</a>
												</h4>
											</div>
										</div>
									</div>
								</div><!--/category-products-->
								<div class="price-range"><!--price-range-->
									<h2>Price Range</h2>
									<div class="well text-center">
										 <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="600" data-slider-step="5" data-slider-value="[0,600]" id="sl2" ><br />
										 <b class="pull-left">₹ 0</b> <b class="pull-right">₹ 600</b>
									</div>
								</div><!--/price-range-->

							<div class="shipping text-center"><!--shipping-->
								<img src="images/home/shipping.jpg" alt="" />
							</div><!--/shipping-->
					</div>
						</div>
						<div class="col-sm-9 padding-right">
							<div class="features_items"><!--features_items-->
								<h2 class="title text-center">Featured Items</h2>
								<div ng-repeat="pro in products"  ng-if="$index < 8">
									<div class="col-sm-4">
										<div class="product-image-wrapper">
											<div class="single-products">
													<div class="productinfo text-center">
															<a class="product-image" href="product-details.html#/?pid={{pro.product_id}}">
																<img src="images/products/{{pro.product_image}}" alt="{{pro.product_image}}"/>
															</a>
														<h2>{{ pro.product_price | currency :"₹" :0}}</h2>
														<a href="product-details.html#/?pid={{pro.product_id}}" class="product-title">
															<p>{{ pro.product_title}}</p>
														</a>
													</div>
											</div>
											<div class="choose">
												<ul class="nav nav-pills nav-justified">
													<li><a href="home"><i class="fa fa-plus-square"></i>Add to wishlist</a></li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div><!--features_items-->

							<div class="recent-launches" ng-controller="recentLaunchCtrl"><!--recent launches-->
								<h2 class="title text-center">New Launches</h2>
								<div class="col-sm-3" ng-repeat="pro in recent" ng-if="$index<4">
									<div class="product-image-wrapper" >
										<div class="single-products">
											<div class="productinfo text-center">
												<a class="product-image" href="product-details.html#/?pid={{pro.product_id}}">
													<img src="images/products/{{pro.product_image}}" alt="{{pro.product_image}}"/>
												</a>
												<a href="product-details.html#/?pid={{pro.product_id}}" class="product-title">
													<p>{{ pro.product_title}}</p>
												</a>
											</div>
										</div>
									</div>
								</div> 
							</div><!--/recent launches-->
							<span ng-controller="recentviewedCtrl" ng-hide="nologin==false"><!--recently viewed-->
								<div class="recentviewed">
									<h2 class="title text-center">recently viewed items</h2>
									<uib-carousel id="recentviewed-carousel" no-transition="false" active="active" interval="5000">
										<uib-slide ng-repeat="slide in slides track by slide[0]['product_id']" index="slide.id">
											<img height="200" width="200" ng-src="images/products/{{slide[0]['product_image']}}" style="margin:auto;">
											<div class="carousel-caption">
												<a href="product-details.html#/?pid={{slide[0]['product_id']}}"  class="recent-product-title"><p>{{slide[0]['product_title']}}</p></a>
											</div>
									  	</uib-slide>
									</uib-carousel>
								</div>
							</span><!--/recently viewed-->
						</div>
					</div>
				</div>
			</section>
		</div>
            
        <div id="footer" ng-include src="'templates/footer.html'"><!--Footer-->		
        </div><!--/Footer-->
			
		<script src="scripts/js/jquery.js"></script>			
        <script src="scripts/js/angular.min.js"></script>
		<script src="scripts/js/angular-cookies.min.js"></script>
		<script src="scripts/js/angularjs-geolocation.min.js"></script>
		<script src="scripts/js/ui-bootstrap-tpls-1.1.2.min.js"></script>
		<script src="scripts/js/angular-animate.min.js"></script>
        <script src="scripts/app.js"></script>
		<script src="scripts/services/proinfo.js"></script>
		<script src="scripts/services/authFact.js"></script>
        <script src="scripts/controllers/MainController.js"></script>
		<script src="scripts/controllers/carouselCtrl.js"></script>
		<script src="scripts/controllers/cartCtrl.js"></script>
		<script src="scripts/controllers/loginCtrl.js"></script>
		<script src="scripts/controllers/locCtrl.js"></script>
        <script src="scripts/controllers/contactCtrl.js"></script>
		<script src="scripts/controllers/recentLaunchCtrl.js"></script>
		<script src="scripts/controllers/recentviewedCtrl.js"></script>
        <script src="scripts/js/jquery.scrollUp.min.js"></script>
		<script src="scripts/js/bootstrap.min.js"></script>
        <script src="scripts/js/price-range.js"></script>
        <script src="scripts/js/jquery.prettyPhoto.js"></script>
        <script src="scripts/js/main.js"></script>
    </body>
</html>
